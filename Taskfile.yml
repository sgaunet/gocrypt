# https://taskfile.dev
version: '3'
vars:
  BINFILE: gocrypt

tasks:
  default:
    cmds:
      #- echo "{{.GREETING}}"
      - CGO_ENABLED=0 go build .
      - upx -q {{.BINFILE}}
    # silent: true
    method: checksum
    generates:
      - "{{.BINFILE}}"

  snapshot:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist --snapshot
    
  release:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist
    